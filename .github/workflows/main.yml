name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build and test backend
        run: |
          cd backend
          ./mvnw clean install -DskipTests

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Build and Push Backend Docker Image
        run: |
          docker build -t your_dockerhub_username/local-split-backend:latest ./backend
          docker push your_dockerhub_username/local-split-backend:latest
          
      - name: Build and Push Frontend Docker Image
        run: |
          docker build -t your_dockerhub_username/local-split-frontend:latest ./frontend
          docker push your_dockerhub_username/local-split-frontend:latest